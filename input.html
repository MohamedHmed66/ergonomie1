    <label for="year">Year:</label>
      <select id="year" name="year">
        <script>
          function toRoman(num) {
            const romanNumerals = [
              ["M", 1000],
              ["CM", 900],
              ["D", 500],
              ["CD", 400],
              ["C", 100],
              ["XC", 90],
              ["L", 50],
              ["XL", 40],
              ["X", 10],
              ["IX", 9],
              ["V", 5],
              ["IV", 4],
              ["I", 1],
            ];
            let result = "";
            for (let [roman, value] of romanNumerals) {
              while (num >= value) {
                result += roman;
                num -= value;
              }
            }
            return result;
          }
  
          const currentYear = new Date().getFullYear();
          for (let i = currentYear - 100; i <= currentYear; i++) {
            const romanYear = toRoman(i);
            document.write(`<option value="${i}">${romanYear}</option>`);
          }
        </script>

</select>
<button type="submit" onclick="alert('date submitted successfully')">Submit</button>
  </form>
